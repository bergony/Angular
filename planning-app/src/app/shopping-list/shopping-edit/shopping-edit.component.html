<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" name="amount" id="amount" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success m-1" type="submit">Add</button>
          <button class="btn btn-danger p-1" type="button">Delete</button>
          <button class="btn btn-primary p-1" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
